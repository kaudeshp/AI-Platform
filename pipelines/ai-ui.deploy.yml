---
apiVersion: v1
kind: Secret
metadata:
  name: ux-ai2ai
  labels:
    deployment/ai2ai: ux-ai2ai
    service/ai2ai: ux-ai2ai
type: Opaque
data:
  MONGODB_URI: ${MONGODB_URI}
